<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Lead Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --header-bg: #366092;
            --header-text: #ffffff;
            --hover-bg: #2c4d73;
            --table-header-bg: #366092;
            --table-header-text: #ffffff;
            --table-row-hover: #f8f9fa;
        }

        :root[data-theme="dark"] {
            --bg-color: #212529;
            --card-bg: #2c3034;
            --text-color: #f8f9fa;
            --border-color: #495057;
            --header-bg: #1a1d20;
            --header-text: #ffffff;
            --hover-bg: #0d6efd;
            --table-header-bg: #1a1d20;
            --table-header-text: #ffffff;
            --table-row-hover: #343a40;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        .card-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .form-control, .form-select {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            border-radius: 10px;
            padding: 0.75rem;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--hover-bg);
            box-shadow: 0 0 0 0.25rem rgba(54, 96, 146, 0.25);
        }

        .btn-primary {
            background-color: var(--header-bg);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-bg);
        }

        .table {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .table thead th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            border: none;
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }

        .results-section {
            display: none;
            margin-top: 2rem;
        }

        .alert {
            border-radius: 10px;
            display: none;
        }

        .theme-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .theme-switcher .btn {
            background-color: var(--header-bg);
            color: var(--header-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .theme-switcher .btn:hover {
            background-color: var(--hover-bg);
        }

        .theme-switcher .dropdown-menu {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            border-radius: 10px;
            padding: 0.5rem;
        }

        .theme-switcher .dropdown-item {
            color: var(--text-color);
            border-radius: 5px;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .theme-switcher .dropdown-item:hover {
            background-color: var(--table-row-hover);
        }

        .theme-switcher .dropdown-item.active {
            background-color: var(--header-bg);
            color: var(--header-text);
        }

        /* Select2 Theme Customization */
        .select2-container--default .select2-selection--single {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: var(--text-color);
        }

        .select2-dropdown {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        .select2-container--default .select2-results__option {
            color: var(--text-color);
        }

        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: var(--header-bg);
            color: var(--header-text);
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .map-container {
            display: none;
            margin-top: 2rem;
        }
        
        .lead-marker {
            cursor: pointer;
        }
        
        .lead-info-window {
            max-width: 300px;
        }
        
        .lead-info-window h5 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .lead-info-window p {
            margin-bottom: 0.25rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="theme-switcher dropdown">
        <button class="btn dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-palette"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="themeDropdown">
            <li><a class="dropdown-item active" href="#" data-theme="light">Light Theme</a></li>
            <li><a class="dropdown-item" href="#" data-theme="dark">Dark Theme</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center mb-0">Business Lead Finder</h1>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" name="city" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="business_type" class="form-label">Business Type</label>
                                        <select class="form-select" id="business_type" name="business_type" required>
                                            <option value="">Select a business type...</option>
                                            <option value="restaurant">Restaurant</option>
                                            <option value="cafe">Cafe</option>
                                            <option value="bar">Bar</option>
                                            <option value="bakery">Bakery</option>
                                            <option value="store">Store</option>
                                            <option value="supermarket">Supermarket</option>
                                            <option value="gym">Gym</option>
                                            <option value="salon">Salon</option>
                                            <option value="spa">Spa</option>
                                            <option value="hotel">Hotel</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="radius" class="form-label">Search Radius (miles)</label>
                                        <input type="number" class="form-control" id="radius" name="radius" value="3" min="1" max="30" required>
                                        <small class="form-text text-muted">Enter a radius between 1 and 30 miles</small>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Find Leads</button>
                                </div>
                            </div>
                        </form>
                        
                        <div id="loading" class="loading">
                            <div class="spinner-border loading-spinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
                        
                        <div id="mapContainer" class="map-container">
                            <h3 class="mb-3">Search Area Map</h3>
                            <div id="map"></div>
                        </div>
                        
                        <div id="resultsSection" class="results-section">
                            <h3 class="mb-3">Search Results</h3>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>Phone</th>
                                            <th>Rating</th>
                                            <th>Reviews</th>
                                            <th>Price Level</th>
                                            <th>Business Types</th>
                                            <th>Opening Hours</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsTable"></tbody>
                                </table>
                            </div>
                            <button id="downloadBtn" class="btn btn-success">Download Results</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places"></script>
    <script>
        let map;
        let searchCircle;
        let markers = [];
        let infoWindow;
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 0, lng: 0 }
            });
            
            infoWindow = new google.maps.InfoWindow();
        }
        
        function updateMap(center, radius, leads) {
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            // Update map center
            map.setCenter(center);
            
            // Update search circle
            if (searchCircle) {
                searchCircle.setMap(null);
            }
            
            searchCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.1,
                map: map,
                center: center,
                radius: radius * 1609.34 // Convert miles to meters
            });
            
            // Add markers for each lead
            leads.forEach(lead => {
                const marker = new google.maps.Marker({
                    position: { lat: lead.latitude, lng: lead.longitude },
                    map: map,
                    title: lead.name,
                    animation: google.maps.Animation.DROP
                });
                
                const content = `
                    <div class="lead-info-window">
                        <h5>${lead.name}</h5>
                        <p><strong>Address:</strong> ${lead.address}</p>
                        <p><strong>Phone:</strong> ${lead.phone}</p>
                        <p><strong>Rating:</strong> ${lead.rating} (${lead.reviews} reviews)</p>
                        <p><strong>Price Level:</strong> ${lead.price_level}</p>
                        <a href="${lead.google_maps_url}" target="_blank">View on Google Maps</a>
                    </div>
                `;
                
                marker.addListener('click', () => {
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
                
                markers.push(marker);
            });
            
            // Show map container
            document.getElementById('mapContainer').style.display = 'block';
        }
        
        // Initialize map when page loads
        window.onload = initMap;
        
        // Handle form submission
        $('#searchForm').on('submit', async function(e) {
            e.preventDefault();
            
            $('#loading').show();
            $('#errorAlert').hide();
            $('#resultsSection').hide();
            $('#mapContainer').hide();
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update map with search results
                updateMap(
                    { lat: data.center.lat, lng: data.center.lng },
                    parseFloat(formData.get('radius')),
                    data.leads
                );
                
                // Display results in table
                displayResults(data.leads);
                $('#resultsSection').show();
                
            } catch (error) {
                $('#errorAlert').text(error.message).show();
            } finally {
                $('#loading').hide();
            }
        });
        
        // Handle download button click
        $('#downloadBtn').on('click', function() {
            const leads = window.currentLeads || [];
            
            $.ajax({
                url: '/download',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ leads: leads }),
                xhrFields: {
                    responseType: 'blob'
                },
                success: function(blob) {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'leads.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                },
                error: function(xhr) {
                    const error = xhr.responseJSON?.error || 'An error occurred';
                    $('#errorAlert').text(error).show();
                }
            });
        });

        function displayResults(leads) {
            // Store leads for download
            window.currentLeads = leads;
            
            // Clear previous results
            $('#resultsTable').empty();
            
            // Add new results
            leads.forEach(lead => {
                const row = `
                    <tr>
                        <td>${lead.name}</td>
                        <td>${lead.address}</td>
                        <td>${lead.phone}</td>
                        <td>${lead.rating}</td>
                        <td>${lead.reviews}</td>
                        <td>${lead.price_level}</td>
                        <td>${lead.business_types}</td>
                        <td>${lead.opening_hours}</td>
                        <td><a href="${lead.google_maps_url}" target="_blank">View on Maps</a></td>
                    </tr>
                `;
                $('#resultsTable').append(row);
            });
        }
    </script>
</body>
</html>
